# Basic configuration
debug: false

# Server settings
server:
  addr: "localhost:9999"
  ext_addr: "localhost:9999"
  use_tls: false
  insecure_tls: false

# Database settings
database:
  path: "test.db"
  password: ""

# Manufacturing settings
manufacturing:
  device_ca_key_type: "ec384"
  owner_key_type: "ec384"
  generate_certificates: true
  first_time_init: false

# Voucher Management Configuration
voucher_management:
  persist_to_db: false
  owner_signover:
    enabled: true
    external_command: "python3 /tmp/get_owner_key.py --serial {serialno} --model {model}"
    timeout: "10s"
  voucher_upload:
    enabled: true
    external_command: "echo 'Voucher uploaded with dynamic owner: serial={serialno} model={model} guid={guid} voucherfile={voucherfile}'"
    timeout: "30s"
