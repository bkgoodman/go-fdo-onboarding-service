# Test configuration for rendezvous functionality
debug: true

# Server settings
server:
  addr: "localhost:8080"
  ext_addr: "localhost:8080"
  use_tls: false
  insecure_tls: false

# Database settings
database:
  path: "/tmp/test_rendezvous.db"
  password: ""

# Manufacturing settings
manufacturing:
  device_ca_key_type: "ec384"
  owner_key_type: "ec384"
  generate_certificates: true
  first_time_init: false

# Rendezvous configuration - multiple entries for testing
rendezvous:
  entries:
    - host: "primary-rendezvous.example.com"
      port: 8443
      scheme: "https"
    - host: "backup-rendezvous.example.com"
      port: 8444
      scheme: "https"
    - host: "192.168.1.200"
      port: 8080
      scheme: "http"

# Voucher management configuration
voucher_management:
  persist_to_db: true
  voucher_signing:
    mode: "internal"
    owner_key_type: "ec384"
    first_time_init: true
  ove_extra_data:
    enabled: false
  save_to_disk:
    directory: "/tmp/test_rendezvous_vouchers"
