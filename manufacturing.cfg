# FDO Manufacturing Station Configuration

# Basic settings
debug: true

# Server settings
server:
  addr: "localhost:9999"
  ext_addr: "localhost:9999"
  use_tls: false
  insecure_tls: false

# Database settings
database:
  path: "manufacturing.db"
  password: ""

# Manufacturing settings
manufacturing:
  device_ca_key_type: "ec384"
  owner_key_type: "ec384"
  generate_certificates: true
  first_time_init: false

# Rendezvous configuration
rendezvous:
  entries:
    - host: "127.0.0.1"
      port: 8080
      scheme: "http"

# Voucher management configuration  
voucher_management:
  persist_to_db: true
  voucher_signing:
    mode: "internal"
    owner_key_type: "ec384"
    first_time_init: true