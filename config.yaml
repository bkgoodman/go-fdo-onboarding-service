# FDO Manufacturing Station Configuration

# Basic settings
debug: true
fdo_version: 101

# Server settings
server:
  addr: "localhost:9999"
  ext_addr: "localhost:9999"
  use_tls: false
  insecure_tls: false

# Database settings
database:
  path: "test.db"
  password: ""

# Manufacturing settings
manufacturing:
  device_ca_key_type: "ec384"
  owner_key_type: "ec384"
  generate_certificates: true
  first_time_init: false

# Rendezvous configuration (multiple entries supported)
rendezvous:
  entries:
    # Example: Primary and backup owner services
    - host: "127.0.0.1"
      port: 8080
      scheme: "http"
    # - host: "primary-owner.example.com"
    #   port: 443
    #   scheme: "https"
    # - host: "backup-owner.example.com"
    #   port: 8443
    #   scheme: "https"
    # - host: "192.168.1.100"
    #   port: 80
    #   scheme: "http"

# Voucher management configuration
voucher_management:
  persist_to_db: true
  reuse_credential: true
  voucher_signing:
    mode: ""
